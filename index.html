<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>

        <!--Buscador-->
        <div>
            <label class="label">Buscar por nombre</label>
            <input id="inputBuscar">
            <button id="btnBuscar" >Buscar</button>
        </div>
    
        <div id="busqueda"></div>

        <!--Agregar cita-->
        <div class="card mt-5">
            <div class="card-body">
                <form id="formulario">
                    <h1 class="card-title text-center"> Agregar Comidas rapidas</h1>
                    <hr />
    
                    <div class="orm-group row">
                        <label class="col-sm-4 col-lg-2 col-form-label">Nombre</label>
                        <div class="mb-4 mb-lg-0">
                            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Tu nombre"
                                autoComplete="off" />
                        </div>
                    </div>
    
                    <div class="form-group row mt-3">
                        <label class="col-sm-4 col-lg-2 col-form-label">Ingredientes</label>
                        <div class="form-group col-sm-8 col-lg-4">
                            <input type="text" id="ingredientes" name="ingredientes" class="form-control" autoComplete="off" />
                        </div>
    
                        <label class="col-sm-4 col-lg-2 col-form-label">Precio</label>
                        <div class="form-group col-sm-8 col-lg-4">
                            <input type="number" id="precio" name="precio" class="form-control" autoComplete="off" />
                        </div>
                    </div>
 
                    <div class="orm-group row">
                        <label class="col-sm-4 col-lg-2 col-form-label">Imagen</label>
                        <div class="mb-4 mb-lg-0">
                            <input type="text" id="imagen" name="imagen" class="form-control" placeholder="Tu imagen"
                                autoComplete="off" />
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Guardar
                    </button>
                </form>
            </div>

                <!--Listar comidas-->
    <div class="card mt-5" id="listar"> 
        <div>
            <h2 class="card-title text-center">Listado de comidas</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Ingredientes</th>
                            <th>Precio</th>
                            <th>Imagen</th>
                            <th>Acci√≤n</th>
                
                        </tr>
                        <tbody id="listarComida"></tbody>
                    </thead>
                </table>
            </div>
        </div>
        </div>
    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>
</html>
